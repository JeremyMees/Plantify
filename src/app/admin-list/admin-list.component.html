<h2>List of products</h2>
<ul>
  <li *ngFor="let plant of plants">
    <div class="card">
      <div class="card-body">
        <div class="card-text latinName">{{ plant.latinName }}</div>
        <div class="card-text name">
          {{ plant.name }}
          <div class="card-text price">{{ plant.price }}</div>
          <button class="btn" (click)="selectForDelete(plant)">
            Delete product
          </button>
          <button class="btn" (click)="selectForUpdate(plant)">
            Update product
          </button>
        </div>
        <div class="image"></div>
      </div>
    </div>
  </li>
</ul>

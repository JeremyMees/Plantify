<ul>
  <div class="flex-container">
    <li *ngFor="let product of products">
      <div class="product">
        <img
          class="card-img-top"
          [src]="product.image"
          alt="image from {{ product.latinName }}"
        />
        <div class="product-bode">
          <div class="">{{ "CART.name" | translate }}{{ product.name }}</div>
          <div class="">
            {{ "CART.price" | translate
            }}{{ (product.price * product.quantity).toFixed(2) }}
          </div>
          <div class="">
            {{ "CART.quantity" | translate }}{{ product.quantity }}
          </div>
          <button class="btn" (click)="dec(product)">-</button>
          <button class="btn" (click)="inc(product)">+</button>
          <button class="btn" (click)="deleteFromCart(product)">delete</button>
        </div>
      </div>
    </li>
  </div>
</ul>
<div *ngIf="!totalPrice">{{ "CART.empty" | translate }}</div>
<div class="total" *ngIf="totalPrice">
  <p>
    {{ "CART.total" | translate }}<b>{{ totalPrice }}</b>
  </p>
  <button class="btn pay" (click)="pay()">{{ "CART.pay" | translate }}</button>
</div>

<div class="parent">
  <app-admin-list
    (editClick)="productToUpdate($event)"
    (deleteClick)="deleteProduct($event)"
    class="left"
    [plants]="plants"
  ></app-admin-list>
  <div class="right">
    <app-admin-add (newProduct)="addNewProduct($event)"></app-admin-add>
    <app-admin-update
      *ngIf="choosenProduct"
      [choosenProduct]="choosenProduct"
      (updateClick)="updateProduct($event)"
    ></app-admin-update>
  </div>
</div>

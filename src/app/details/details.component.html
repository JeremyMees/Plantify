<div class="box">
  <div class="image">
    <div class="imagePlaceholder">Placeholder image</div>
  </div>
  <div class="card">
    <div class="card-titel">
      <h1>details</h1>
    </div>
    <div class="card-body">
      <p class="card-text">{{ plant?.latinName }}</p>
      <p class="card-text">{{ plant?.name }}</p>
      <p class="card-text">{{ plant?.price }}</p>
      <div class="inline">
        <p class="card-text">
          <button class="minus btn" (click)="quantityDown(plant)">-</button
          >{{ plant?.quantity
          }}<button class="plus btn" (click)="quantityUp(plant)">+</button>
        </p>
      </div>
      <br />
      <button class="add btn" (click)="addProductToCart(plant)">
        Add to cart
      </button>
      <button class="btn" (click)="backToProductList()">Go back</button>
    </div>
  </div>
</div>

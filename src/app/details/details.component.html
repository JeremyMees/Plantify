<div class="parent">
  <div class="child">
    <div class="image">
      <img [src]="plant?.image" alt="image from {{ plant?.latinName }}" />
    </div>
  </div>
  <div class="child">
    <div class="content">
      <div>
        <h1>details</h1>
      </div>
      <div>
        <p>{{ plant?.latinName }}</p>
        <p>{{ plant?.name }}</p>
        <p>{{ plant?.price }}</p>
        <div class="inline">
          <p>
            <button class="minus btn" (click)="quantityDown(plant)">-</button>
            {{ plant?.quantity }}
            <button class="plus btn" (click)="quantityUp(plant)">+</button>
          </p>
        </div>
        <h5>Description</h5>
        <div class="description">
          {{ plant?.description }}
        </div>
        <br />
        <button class="add btn" (click)="addProductToCart(plant)">
          Add to cart
        </button>
        <button class="btn" (click)="backToProductList()">Go back</button>
      </div>
    </div>
  </div>
</div>

<div class="details">
  <h1>details</h1>
  <p>{{ plant?.latinName }}</p>
  <p>{{ plant?.name }}</p>
  <p>{{ plant?.price }}</p>
  <p>{{ plant?.quantity }}</p>
  <button class="plus" (click)="quantityUp(plant)">+</button>
  <button class="minus" (click)="quantityDown(plant)">-</button>
  <button class="add" (click)="addProductToCart(plant)">add to cart</button>
</div>

<div class="buttons">
  <button class="btn button" (click)="sort('high')">
    {{ "LIST.high" | translate }}
  </button>
  <button class="btn button" (click)="sort('low')">
    {{ "LIST.low" | translate }}
  </button>
  <button class="btn button" (click)="sort('new')">
    {{ "LIST.new" | translate }}
  </button>
</div>
<div class="search">
  <input
    aria-describedby="inputGroup-sizing-default"
    type="text"
    #search
    class="form-control"
    placeholder="{{ 'LIST.search-placeholder' | translate }}"
  />
  <input
    type="submit"
    value="{{ 'LIST.search' | translate }}"
    (click)="searchByString(search.value)"
  />
</div>
<div class="list">
  <ul>
    <div class="flex-container">
      <li
        class="list-item"
        *ngFor="
          let plant of plants
            | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize
        "
      >
        <div class="product" (click)="onSelect(plant)">
          <div class="header">
            <img [src]="plant.image" alt="image from {{ plant.latinName }}" />
          </div>
          <div class="product-body">
            <div class="product-text name">
              <b>{{ plant.name }}</b>
              <div class="product-text price">{{ plant.price }}</div>
            </div>
          </div>
        </div>
      </li>
    </div>
  </ul>
  <div class="pagination">
    <ngb-pagination
      [collectionSize]="plants.length"
      [(page)]="page"
      [(pageSize)]="pageSize"
      [maxSize]="5"
      [rotate]="true"
      [ellipses]="false"
    ></ngb-pagination>
  </div>
</div>

<div class="box">
  <h2>{{ "ADMIN.UPDATE-USER.title" | translate }}</h2>
  <input
    type="text"
    placeholder="email"
    value="{{ chosenAdmin.email }}"
    #email
    (keyup.enter)="updateChosenAdmin(email.value)"
  />
  <button class="btn" (click)="updateChosenAdmin(email.value)">
    {{ "ADMIN.UPDATE-USER.button" | translate }}
  </button>
</div>

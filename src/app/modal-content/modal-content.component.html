<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Simple modal</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="closeActiveModal()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <button (click)="closeActiveModal()">continue shopping</button>
  <button (click)="redirectTooShoppingcart()">go to shoppingcart</button>
</div>

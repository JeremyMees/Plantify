<div class="container">
  <div class="inputs" *ngIf="input === false">
    <div class="input-content">
      <p>{{ "ACCOUNT.username" | translate }}</p>
      <p class="text-secondary">{{ name }}</p>
      <p>{{ "ACCOUNT.email" | translate }}</p>
      <p class="text-secondary">{{ email }}</p>
      <button class="btn style" (click)="updateToInputs()">
        {{ "ACCOUNT.update" | translate }}
      </button>
      <button
        class="btn admin-button"
        (click)="toAdminPage()"
        [hidden]="!admin"
      >
        {{ "ACCOUNT.button" | translate }}
      </button>
    </div>
  </div>

  <div class="inputs" *ngIf="input === true">
    <div class="input-content">
      <label>{{ "ACCOUNT.username" | translate }} </label>
      <input
        [value]="[name]"
        type="string"
        id="name"
        #nameInput
        [ngClass]="colorLengthName"
        (focusout)="checkName($event, nameInput.value)"
      />
      <label *ngIf="colorLengthName == 'red'">
        {{ "ACCOUNT.name-label" | translate }}</label
      >
      <br />
      <label>{{ "ACCOUNT.email" | translate }} </label>
      <input
        [value]="[email]"
        type="string"
        id="email"
        #emailInput
        [ngClass]="colorEmail"
        (focusout)="checkEmail($event, emailInput.value)"
      />
      <label *ngIf="colorEmail == 'red'">
        {{ "ACCOUNT.email-label" | translate }}</label
      >

      <br />
      <label>{{ "ACCOUNT.password" | translate }} </label>
      <input
        placeholder="Password"
        type="password"
        id="password"
        #passwordInput
        (focusout)="lengthPassword($event)"
        [ngClass]="colorLengthPassword"
      />
      <label *ngIf="colorLengthPassword == 'red'">
        {{ "ACCOUNT.password-label" | translate }}</label
      >
      <br />
      <label>{{ "ACCOUNT.password-check" | translate }} </label>
      <input
        placeholder="Password check"
        type="password"
        id="passwordc"
        #passwordcInput
        [ngClass]="colorCheck"
        (focusout)="checkPassword($event, passwordInput.value)"
      />
      <label *ngIf="colorCheck == 'red'">
        {{ "ACCOUNT.password-check-label" | translate }}</label
      >
      <br />
      <button
        class="btn style"
        (click)="
          updateInputsNewValue(
            nameInput.value,
            emailInput.value,
            passwordInput.value,
            passwordcInput.value
          )
        "
      >
        {{ "ACCOUNT.update" | translate }}
      </button>
    </div>
  </div>

  <div class="bought" [hidden]="boughtProducts == undefined">
    <h4>{{ "ACCOUNT.recent" | translate }}</h4>
    <ul>
      <div class="flex-container">
        <li
          class="list-item"
          *ngFor="let boughtProduct of boughtProducts"
          (click)="redirectToProductDetails(boughtProduct)"
        >
          <div class="product">
            <img
              class="card-img-top"
              [src]="boughtProduct.image"
              alt="image from {{ boughtProduct.latinName }}"
            />
            <div class="product-body">
              <div class="name">
                <b>{{ boughtProduct.name }}</b>
                <div class="price">{{ boughtProduct.price }}</div>
              </div>
            </div>
          </div>
        </li>
      </div>
    </ul>
  </div>
</div>

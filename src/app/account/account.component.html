<p>{{ name }}</p>
<p>{{ email }}</p>
<p>{{ password }}</p>
<ul>
  <li *ngFor="let boughtProduct of boughtProducts">
    <div class="latinName">{{ boughtProduct.latinName }}</div>
    <div class="name">{{ boughtProduct.name }}</div>
    <div class="price">{{ boughtProduct.price }}</div>
  </li>
</ul>

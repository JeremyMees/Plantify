<nav
  class="navbar navbar-light navbar-expand-md sticky-top justify-content-end"
>
  <h3>
    <a
      class="navbar-brand titel text-dark"
      routerLink="/home"
      routerLinkActive="active"
      >Plantify</a
    >
  </h3>
  <ul>
    <button
      class="navbar-toggler hidden-sm-up"
      type="button"
      (click)="isNavbarCollapsed = !isNavbarCollapsed"
      data-target="#navbarsDefault"
      aria-controls="navbarsDefault"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      [ngbCollapse]="isNavbarCollapsed"
      class="collapse navbar-collapse"
      id="navbarsDefault"
    >
      <li class="navbar-item">
        <a
          routerLink="/product-list"
          routerLinkActive="active"
          class="text-dark"
          >{{ "NAVBAR.product" | translate }}</a
        >
      </li>
      <li class="navbar-item">
        <a
          routerLink="/shopping-cart"
          routerLinkActive="active"
          class="text-dark"
          ><mat-icon aria-hidden="false" aria-label="shopping-cart icon"
            >shopping_basket</mat-icon
          ></a
        >
      </li>
      <li class="navbar-item">
        <a routerLink="/mission" routerLinkActive="active" class="text-dark">{{
          "NAVBAR.mission" | translate
        }}</a>
      </li>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown" ngbDropdown>
          <a
            class="nav-link dropdown-toggle text-dark"
            id="dropdown"
            ngbDropdownToggle
            >{{ "NAVBAR.account" | translate }}</a
          >
          <div
            class="dropdown-menu bg-light"
            aria-labelledby="dropdown"
            ngbDropdownMenu
          >
            <a
              class="dropdown-item text-dark"
              routerLink="/account"
              routerLinkActive="active"
            >
              {{ "NAVBAR.account" | translate }}
            </a>
            <a
              class="dropdown-item text-dark"
              routerLink="/register"
              routerLinkActive="active"
              >{{ "NAVBAR.register" | translate }}</a
            >
            <a
              class="dropdown-item text-dark"
              routerLink="/login"
              routerLinkActive="active"
              >{{ "NAVBAR.login" | translate }}</a
            >
            <a
              class="dropdown-item text-dark"
              (click)="logout()"
              routerLink="/product-list"
              routerLinkActive="active"
              >{{ "NAVBAR.logout" | translate }}</a
            >
            <li>
              <select
                #langSelect
                (change)="translate.use(langSelect.value)"
                class="btn"
              >
                <option
                  *ngFor="let lang of translate.getLangs()"
                  [value]="lang"
                  [selected]="lang === translate.currentLang"
                >
                  {{ lang }}
                </option>
              </select>
            </li>
          </div>
        </li>
      </ul>
    </div>
  </ul>
</nav>
